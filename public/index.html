<body>
Chromeの設定→検索エンジンの管理→一番下までスクロールした窓にそれぞれ下記を記入し、OKを押して下さい。<br>
<br>
<table>
<tr>
<td>[検索エンジンを追加]</td>
<td>[キーワード]</td>
<td>[URL]</td>
</tr>
<tr>
<td>golink</td>
<td>go</td>
<td>http://go2link.herokuapp.com/%s</td>
</tr>
</table>
<br>
以降はgo [tab] 行き先 で行き先サイトに直接飛べるようになります。<br>
行き先サイトが登録されていない場合は登録画面に飛ぶので、好きなサイトを登録してください。
</body>
</html>
